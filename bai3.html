<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trình tính diện tích hình tròn</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập bán kính hình tròn"));
    let b = Math.PI* a * a;
    document.write("Diện tích hình tròn = " + b);

</script>
</body>
</html>
