<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chương trình nhập điểm sinh viên</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập điểm Vật lý"));
    let b = parseInt(prompt("Nhập điểm Hóa học"));
    let c = parseInt(prompt("Nhập điểm Sinh học"));
    let đtb = (a +b + c)/3;
    let tổng = a + b + c;
    document.write('Điểm trung bình 3 môn = ' + đtb);
    document.write('<br/>');
    document.write('Tổng điểm 3 môn = ' + tổng);

</script>
</body>
</html>
